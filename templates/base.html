<!doctype html>
<html>
  <head>
    {% for css_file in css_files %}
      <link rel="stylesheet" href="{{ css_file | url_for_asset }}">
    {% endfor %}

    {% if require_js %}
      <script src="{{ require_js | url_for_asset }}"></script>
    {% endif %}

    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
