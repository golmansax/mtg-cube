<!doctype html>
<html {% if NG_APP %}ng-app="{{ NG_APP }}"{% endif %}>
  <head>
    {% for css_file in CSS_FILES %}
      <link rel="stylesheet" href="{{ css_file | url_for_asset }}">
    {% endfor %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  <body>
    {% block body %}{% endblock %}

    {% for js_file in JS_FILES %}
      <script src="{{ js_file | url_for_asset }}"></script>
    {% endfor %}
  </body>
</html>
