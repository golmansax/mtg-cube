<!doctype html>
<html>
  <head>
    {% for css_file in css_files %}
      <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}">
    {% endfor %}

    <script src="http://requirejs.org/docs/release/2.1.9/minified/require.js"
        {% if require_js_main %}data-main="{{ require_js_main }}"{% endif %}
        >
    </script>

    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
