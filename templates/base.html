<!doctype html>
<html>
  <head>
    {% for css_file in css_files %}
      <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}">
    {% endfor %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
